<!DOCTYPE html>
<html>
<head>
    <title>License Code Generator</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 0 20px;
        }
        .title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }
        #accessKeyInput {
            font-size: 1.2em;
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #generateButton {
            font-size: 1.2em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #008CBA; 
            border: none;
            color: white;
            border-radius: 5px;
        }
        #generateButton:hover {
            background-color: #007B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">License Code Generator</div>
        <input id="accessKeyInput" type="text" placeholder="Enter your access key">
        <button id="generateButton">Generate License Code</button>
    </div>

    <script>
        document.getElementById('generateButton').onclick = function() {
            var accessKey = document.getElementById('accessKeyInput').value;
            var url = '/?access_key=' + accessKey + '&action=generate&days=30';
            
            fetch(url)
                .then(response => {
                    var contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        return response.json().then(data => alert('License code: ' + data.license_code));
                    } else {
                        throw 'Invalid access key or server error';
                    }
                })
                .catch(error => alert('Error: ' + error));
        };
    </script>
</body>
</html>
